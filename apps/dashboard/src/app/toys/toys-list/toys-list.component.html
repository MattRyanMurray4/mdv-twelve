<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Select a Toy</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let toy of toys"
        (click)="selected.emit(toy)"
        class="mat-list-item"
      >
        <h1 matLine>{{ toy.name }}</h1>
        <button
          mat-icon-button
          (click)="deleted.emit(toy); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
